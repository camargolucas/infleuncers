<ion-header *ngIf="!isMobile" class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goTo()" [routerLink]="[page.url]" *ngFor="let page of pages">
        {{page.title}}
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button>
        Sign In
      </ion-button>
      <ion-button>
        Sign Up
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-header  [translucent]="true" class="ion-no-border" *ngIf="isMobile">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button mode="ios"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu *ngIf="isMobile" menuId="main" contentId="main">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-item *ngFor="let page of pages" (click)="goTo()" [routerLink]="[page.url]">{{page.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>

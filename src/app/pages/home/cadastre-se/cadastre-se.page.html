<ion-content *ngIf="!cfService.isMobile">
  <ion-row>
    <ion-col class="col-form">
      <div class="title">
        <div>Cadastre-se</div>
      </div>

      <form [formGroup]="formGroupDesktop" class="form">
        <div class="radio-button">
        <mat-radio-group [(ngModel)]="radioButton"  formControlName="tipo"  aria-label="Select an option">
          <mat-radio-button value="influencer">Influenciador</mat-radio-button>
          <mat-radio-button value="company">Empresa</mat-radio-button>
        </mat-radio-group>
      </div>
        <div class="field">
          <mat-form-field class="field" appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Ex. jonas@mail.com" />
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="field" appearance="fill">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput placeholder="Ex. Jonas" />
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input formControlName="telefone" type="tel" mask="(00) 0 0000 0000" matInput placeholder="Ex. 11 99111 4032" />
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Mensagem</mat-label>
          <textarea formControlName="mensagem"
            matInput
            placeholder="Ex. Gostaria de conhecer mais sobre voces"
            maxlength="150"
          ></textarea>
        </mat-form-field>

        <div class="btn-enviar">
          <ion-button fill="clear">Enviar</ion-button>
        </div>
      </form>
    </ion-col>
    <ion-col class="image">
      <div class="circle">
        <img src="/assets/images/circle-pink.svg" />
      </div>

      <img src="/assets/images/cadastre-se.png" />
    </ion-col>
  </ion-row>
</ion-content>

<ion-content *ngIf="cfService.isMobile">
    
    <img class="background-mobile" src="/assets/images/mobile/cadastre-mobile.png" />
    <div class="div-title">
      <div class="title-mobile">Fa√ßa seu Cadastro</div>
      <div class="sub-title">INSPREAD-SE</div>
    </div>

   
    <form [formGroup]="formgroup" class="form-mobile">
      <div class="radio-button-mobile">
      <mat-radio-group [(ngModel)]="radioButton"  formControlName="tipo"  aria-label="Select an option">
        <mat-radio-button value="influencer">Influenciador</mat-radio-button>
        <mat-radio-button value="company">Empresa</mat-radio-button>
      </mat-radio-group>
    </div>
      <div class="field">
        <mat-form-field  class="field" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email"  matInput placeholder="Ex. jonas@mail.com" />          
        </mat-form-field>
      </div>

      <div class="field">
        <mat-form-field  class="field" appearance="fill">
          <mat-label>Nome</mat-label>
          <input formControlName="nome" matInput placeholder="Ex. Jonas" />
        </mat-form-field>
      </div>

      <div class="field">
        <mat-form-field style="width: 100%" appearance="fill">
          <mat-label>Telefone</mat-label>
          <input  formControlName="telefone" type="tel" mask="(00) 0 0000 0000"  matInput placeholder="Ex. 11 99111 4032"  />
         
        </mat-form-field>
      </div>

      <mat-form-field  style="width: 100%" appearance="fill">
        <mat-label>Mensagem</mat-label>
        <textarea formControlName="mensagem"
          matInput
          placeholder="Ex. Gostaria de conhecer mais sobre voces"
          maxlength="150"
        ></textarea>
      </mat-form-field>

      <div class="btn-enviar">
        <div (click)="enviar()" class="enviar-mobile">Enviar</div>
      </div>
    </form>
  
</ion-content>
